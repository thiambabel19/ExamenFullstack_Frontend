<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
      <h2 class="heading-section">GESTION_RV</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="login-wrap p-4 p-md-5">
        <div class="icon d-flex align-items-center justify-content-center">
          <span class="fa fa-user-o"></span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <input formControlName="email" type="email" class="form-control rounded-left is-invalid:not(form)"
                   placeholder="Entrer votre email ..." [ngClass]="{'is-invalid':submited && loginForm.controls['email'].errors}"
                   required>
            <!-- erreur message -->
            <div *ngIf="submited && loginForm.controls['email'].errors">
              <p  class="text-danger">Adresse email invalide</p>
            </div>
            <!-- end erreur message -->
          </div>

          <div class="form-group">
            <input formControlName="password" type="password" class="form-control rounded-left is-invalid:not(form)"
                   placeholder="Entrer votre mot de passe ..." [ngClass]="{'is-invalid':submited && loginForm.controls['password'].errors}"
                   required>
            <!-- erreur message -->
            <div *ngIf="submited && loginForm.controls['password'].errors">
              <p  class="text-danger">Mot de passe incorrect</p>
            </div>
            <!-- end erreur message -->
          </div>

          <div class="form-group d-md-flex">
            <div class="w-50">
              <label class="checkbox-wrap checkbox-primary">Remember Me
                <input type="checkbox" checked>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div class="form-group d-md-flex">
            <button type="submit" class="btn btn-primary rounded submit p-1 px-2">Se connecter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
